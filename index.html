<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sakila</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Web Sakila</h1>
        </header>
        <main>
            <aside>
                <ul>
                    <li id="peliculas">Peliculas</li>
                    <li id="actores">Actores
                        <ul id="acciones-lista">
                            <li id="new_actor">New</li>
                            <li id="list_actors">Listar</li>
                        </ul>
                    </li>
                </ul>
            </aside>
            <section >
                <div id="contenido"></div>
                <div id="form_new_actor">
                    <input type="text" name="" id="name" placeholder="Nombre del actor">
                    <input type="text" name="" id="last_name" placeholder="Apellido del actor">
                    <button id="save_actor">Guardar</button>
                </div>
            </section>
        </main>

    </div>

</body>

</html>
